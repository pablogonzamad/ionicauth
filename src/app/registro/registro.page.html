<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-buttons>

    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>      
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControllerName="nombre"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControllerName="password" type="password"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControllerName="confirmPassword" type="password"></ion-input>
        </ion-item>

      </form>
      <br>
      <ion-button>
        Completar Registro
      </ion-button>
      
    </ion-card-content>
  </ion-card>
  
</ion-content>
