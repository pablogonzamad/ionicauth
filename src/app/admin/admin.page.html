<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administrador Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Welcome {{ adminInfoReceived?.name }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>User Information: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Usuario: {{ adminInfoReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: {{ adminInfoReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: {{ adminInfoReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de Usario: {{ adminInfoReceived?.type }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="goHomeadmin()">Volver</ion-button>
  <ion-button id="present-alert">Cambiar Contraseña</ion-button>
  <ion-alert
    trigger="present-alert"
    header="Combio de Contraseña"
    [buttons]="alertButtons"
    [inputs]="alertInputs"
  ></ion-alert>
</ion-content>
